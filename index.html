<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name/Value pair</title>

  <link rel="stylesheet" href="Style/style.css">
  <link rel="stylesheet" href="Style/media.css">
</head>
<body>
<div class="container">
  <h1>Test</h1>

  <div class="input-section">
    <label for="nameValueInput">Name/Value pair:</label>
    <div class="input-button-group">
      <input id="nameValueInput" type="text" placeholder="Name/Value">
      <button id="addButton">Add</button>
    </div>
  </div>

  <p>Name/Value Pair List:</p>

  <div class="list">
    <div class="list-section">
      <ul id="nameValueList"></ul>
    </div>
    <div class="buttons-section">
      <button id="sortByNameButton">Sort by Name</button>
      <button id="sortByValueButton">Sort by Value</button>
      <button id="deleteButton">Delete</button>
    </div>
  </div>

</div>

<script src="JavaScript/script.js"></script>

</body>
</html>
